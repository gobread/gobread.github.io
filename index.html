          <form id="form" role="search" action="http://www.google.com/search?client=firefox-b-1-d&q=">
              <input type="search" id="query" name="q"
                    placeholder="search"
                    aria-label="Search through site content">
            <button>
              <svg viewBox="0 0 1024 1024">
                <path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                </path>
              </svg>
            </button>
          </form>
          <script>
            const f = document.getElementById('form');
            const q = document.getElementById('query');
            const google = 'https://www.google.com/search?client=firefox-b-1-d&q=';
            const site = '';
            function submitted(event) {
            event.preventDefault();
            const url = google + site + '+' + q.value;
            const win = window.open(url, '_self');
            win.focus();
              }
            f.addEventListener('submit', submitted);
          </script> <!-- _self for same tab, _blank for new window!  -->

        <div class="clock-box">
        <div id="clockbox"></div>
        <script type="text/javascript">
        function GetClock(){
        var d=new Date();
        var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
        if(nmin<=9) nmin="0"+nmin;
        if(nsec<=9) nsec="0"+nsec;

        var clocktext=""+nhour+":"+nmin+":"+nsec+"";
        document.getElementById('clockbox').innerHTML=clocktext;
        }

        GetClock();
        setInterval(GetClock,1000);
        </script>


        <div id="datebox"></div>

        <script type="text/javascript">
          var tday=["sun","mon","tues","wed","thurs","fri","sat"];
          var tmonth=["jan","feb","mar","apr","may","june","jul","aug","sept","oct","nov","dec"];

          function GetClock(){
            var d=new Date();
            var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();

            var clocktext=""+tday[nday]+"| "+tmonth[nmonth]+" "+ndate+", "+nyear+"";
            document.getElementById('datebox').innerHTML=clocktext;
            }

              GetClock();
              setInterval(GetClock,1000);
            </script>
